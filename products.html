<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - ShopMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">ShopMate</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Our Products</h2>
      <div class="product-list">
        <div class="product">
          <img src="assets/headphones.avif" alt="Wireless Headphones" />
          <h3>Wireless Headphones</h3>
          <p>$59.99</p>
          <button onclick="addToCart('Wireless Headphones')">Add to Cart</button>
        </div>

        <div class="product">
          <img src="assets/watch2.jpeg" alt="Smart Watch" />
          <h3>Smart Watch</h3>
          <p>$89.99</p>
          <button onclick="addToCart('Smart Watch')">Add to Cart</button>
        </div>

        <div class="product">
          <img src="assets/blue.jpeg" alt="Bluetooth Speaker" />
          <h3>Bluetooth Speaker</h3>
          <p>$39.99</p>
          <button onclick="addToCart('Bluetooth Speaker')">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShopWithLav. All rights reserved.</p>
  </footer>
