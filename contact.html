<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ShopWithLav</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">ShopWithLav</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li> 
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShopWithLav. All rights reserved.</p>
  </footer>

  <script>
    // Handle simple contact form submission
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("form-status").textContent = "Thank you! We'll get back to you soon.";
      this.reset(); // Clear the form
    });
  </script>
</body>
</html>
